<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Random Quotes</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <div class="first-content">
            <h1 style="">Quote Of The Day</h1>
            <div class="quote-content">
                <i class="fa-solid fa-quote-left"></i>
                <h2 class="quote">Never give up because you never know if the next try is going to be the one that works.Never give up because you never know if the next try is going to be the one that works.</h2>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="authors">
                <p class="author">----- sujon</p>
            </div>
        </div>
        <div class="second-content">
            <div class="icons">
                <i class="fa fa-volume-up"></i>
                <i class="fa-solid fa-copy"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <button>New Quote</button>
        </div>
    </div>


    <script src="script.js"></script>

</html>
